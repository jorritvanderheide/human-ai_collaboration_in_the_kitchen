<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>HAI Collaboration WebApp</title>

        <!-- p5 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

        <!-- ml5 -->
        <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- custom css -->
        <!-- <link rel="stylesheet" href="webapp/css/style.css"> -->
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="row">
            <div id="insightContainer" class="productContainer">
                <div id="insight">
                    <div class="grid">
                        <div class="grid-item" onclick="runModel()">test</div>
                        <div class="grid-item" onclick="runModel()">test</div>
                        <!-- etc -->
                    </div>
                </div>
            </div>

            <div id="tryoutContainer" class="productContainer">
                <div id="tryout">
                    <img id="tryoutIngredient" src="img/products/test.png" />
                </div>
            </div>

            <div id="cookbookContainer" class="productContainer">
                <div id="cookbook">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" id="recipe1">
                                    <h1>Recipe1</h1>
                                    <p>Ingredients:</p>
                                </div>
                                <div class="carousel-item" id="recipe2">
                                    <h1>Recipe2</h1>
                                    <p>Ingredients:</p>
                                </div>
                                <div class="carousel-item" id="recipe3">
                                    <h1>Recipe3</h1>
                                    <p>Ingredients:</p>
                                </div>
                            </div>
                            <a
                                class="carousel-control-prev"
                                href="#carouselExampleControls"
                                role="button"
                                data-bs-slide="prev"
                            >
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </a>
                            <a
                                class="carousel-control-next"
                                href="#carouselExampleControls"
                                role="button"
                                data-bs-slide="next"
                            >
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="ai">
            <div class="row">
                <div id="console" class="subContainer">
                    <p>test</p>
                    <p>test</p>
                </div>
                <div id="reinforcement" class="subContainer"></div>
            </div>
        </div>

        <!-- jquery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>

        <!-- ml5 js -->
        <!-- <script src="webapp/js/testScript.js"></script> -->
        <script src="js/setupData.js"></script>
        <script src="js/setupData.js"></script>
        <!-- <script src="js/testScript.js"></script>
        <script src="js/recipebook.js"></script> -->
    </body>
</html>
